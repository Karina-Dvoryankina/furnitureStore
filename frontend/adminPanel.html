            <h2>Добавление нового товара</h2>
            <form id="productForm" class="form_input">

                <div class="mainInfo">
                    <p class="InfoTittle">Основная информация</p>

                    <textarea id="sku" name="sku" spellcheck="true" rows="1" placeholder="Артикул товара"></textarea>
                    <label for="sku" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Некоректный артикул или товар с таким артикулом уже существует</label>
                    
                    <textarea id="name" name="name" spellcheck="true" rows="1" placeholder="Наименование"></textarea>
                    <label for="name" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Название товара не может начинаться с цифры или специального символа. И не может превышать 255 символов</label>
                    
                    <textarea id="category" name="category" spellcheck="true" rows="1" placeholder="Категория товара"></textarea>
                    <label for="category" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Данной категории товара не существует</label>

                    <textarea id="manufacturer" name="manufacturer" spellcheck="true" rows="1" placeholder="Производитель"></textarea>
                    <label for="manufacturer" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Название фирмы не может начинаться с цифры или специального символа. И не может превышать 255 символов</label>
                
                    <textarea id="price" name="price" step="0.01" spellcheck="true" rows="1" placeholder="Цена (руб)"></textarea>
                    <label for="price" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Цена должна быть положительным числом больше нуля, и иметь не более 2 знаков после запятой</label>
                    
                    <textarea id="stock" name="stock" spellcheck="true" rows="1" placeholder="Количество товаров на складе"></textarea>
                    <label for="stock" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Количество товаров должно быть положительным целым числом</label>
                </div>

                <div class="subInfo">
                    <p class="InfoTittle">Характиристики</p>

                    <textarea id="width" name="width" spellcheck="true" rows="1" placeholder="Ширина (см)"></textarea>
                    <label for="width" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Ширина должна быть положительным целым числом больше нуля, и иметь не более 1 знаков после запятой</label>

                    <textarea id="height" name="height" spellcheck="true" rows="1" placeholder="Высота (см)"></textarea>
                    <label for="height" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Высота должна быть положительным целым числом больше нуля, и иметь не более 1 знаков после запятой</label>

                    <textarea id="depth" name="depth" spellcheck="true" rows="1" placeholder="Глубина (см)"></textarea>
                    <label for="depth" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Глубина должна быть положительным целым числом больше нуля, и иметь не более 1 знаков после запятой</label>

                    <a id="AddColor">Добавить цвет<span><img src="/img/icons8-добавить-50.png" alt="+"></span></a>
                    <label for="AddColor" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Добавьте доступные цвета товара</label>

                    <div class="AllColorFurniture"></div>
                </div>

                <div class="descriptionAndImage">
                    <p class="InfoTittle">Описание и фото</p>

                    <textarea id="description" name="description" placeholder="Описание" spellcheck="true" rows="1"></textarea>
                    <label for="description" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Описание не должно превышать 500 символов</label>

                    <textarea id="imageUrl" name="imageUrl" placeholder="Перечислите через запятую URL фото товара" spellcheck="true" rows="1"></textarea>
                    <label for="imageUrl" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Некорректный формат URL</label>
                </div>

                <button class="form_button disabled" type="submit"><a href="##">Добавить</a><span>Необходимо заполнить все поля<svg xmlns="http://www.w3.org/2000/svg" width="20" height="7" viewBox="0 0 20 7" fill="none">

                    </svg></span></button>
            </form>
        </div>
    </div>

            <h2>Добавление цвета</h2>
            <form id="AddColorForm" class="form_input">
                <div class="InputNameAndHex">
                    <input type="text" id="nameColor" name="nameColor" placeholder="Название цвета"></input>
                    <label for="nameColor" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Название цвета не может содержать цифры и специальные символы, а также превышать 100 символов</label>

                    <input type="text" id="HexColor" name="HexColor" placeholder="hex код цвета"></input>
                    <label for="HexColor" class="error"><img src="img/icons8-ошибка-48.png" alt="error">Некорректный формат hex кода</label>
                </div>
                <button class="form_button2 disabled" type="submit"><a href="##">Добавить</a><span>Необходимо заполнить все поля<svg xmlns="http://www.w3.org/2000/svg" width="20" height="7" viewBox="0 0 20 7" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.342773 0C1.40364 0 2.42105 0.421426 3.1712 1.17157L7.1712 5.17157C8.7333 6.73367 11.266 6.73367 12.8281 5.17158L16.8281 1.17157C17.5782 0.421427 18.5956 0 19.6565 0H0.342773Z" fill="#373737"/>
                    </svg></span></button>
            </form>
        </div>
