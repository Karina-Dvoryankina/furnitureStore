<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Примерка мебели в AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script> -->
  <link rel="stylesheet" href="style/ar.css">
  </head>
  <body>
    <div class="container">
      <h1 class="name"></h1>

      <model-viewer
      class="ar-model"
      ar                     
      camera-controls
      ar-occlusion="true"
      ar-light-intensity="auto" 
      touch-action="pan-y"
      ar-enable-light-estimation
      style="width:100%;height:70vh;">

      <button slot="ar-button" class="ar-btn">Примерить в AR</button>

      <div slot="poster" class="loading">Загружаю 3-D…</div>

  </model-viewer>

  <p>Наведите камеру на горизонтальную поверхность, чтобы разместить модель.</p>
  
</div>

  <script type="module" src="js/ar-view2.js"></script>
   <!-- <script type="module" src="js/ar-view2-patched.js"></script> -->
  <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
</body>
</html>
